PLG_INTEREXT_FIELD_GROUPASSIGNMENT_LABEL="Group Assignment"
PLG_INTEREXT_FIELD_GROUPASSIGNMENT_DESC="The method used to determine which menu items this group should be applied to."
PLG_INTEREXT_GROUPASSIGNMENT_OPT_SELECTED="Apply to Selected Menu Items Only"
PLG_INTEREXT_GROUPASSIGNMENT_OPT_EXCEPT="Apply to All Menu Items Except Selected"
PLG_INTEREXT_FIELD_GROUPMENUITEMS_LABEL="Selected Menu Items"
PLG_INTEREXT_FIELD_GROUPMENUITEMS_DESC="Selected menu item(s) to determine which pages this group should be applied to, depending on the Group Assignment setting. Use ctrl-click to select more than one menu item, ctrl-click the last selected item to remove all selections."
PLG_INTEREXT_FIELD_GROUPPOSITION_LABEL="Group Position"
PLG_INTEREXT_FIELD_GROUPPOSITION_DESC="Whether this group will be placed above or below the unordered resources"
PLG_INTEREXT_FIELD_GROUPACTION_LABEL="Group Action"
PLG_INTEREXT_FIELD_GROUPACTION_DESC="Select the action to apply to this group:<br /><ul><li>Sort: Select this to sort the resources in this group in the order that they are listed. Different groups will also be sorted in the order that they are listed (Group 1, Group 2 etc.).</li><li>Unique: Select this to ensure that only one of the resources in this group will be included. The resource to be included will be the first in this list that is found, so list the resources below in order of priority.</li></ul>"
PLG_INTEREXT_FIELD_RESTYPE_LABEL="Resource Type"
PLG_INTEREXT_FIELD_RESTYPE_DESC="The tag type for this Resource:<br /><ul><li>script - src: A script tag with a src attribute. The text box for this resource should contain the value of the src attribute.</li><li>link: A link tag. The text box for this resource should contain the value of the href attribute.</li><li>style: A style tag. The text box for this resource should contain any identifiable string within the style tag, or within the style tag's contents, with which the specfic style tag can be identified.</li><li>script - block: A script tag that doesn't have a src attribute, but contains actual javascript within the &lt;script&gt;&lt;/script&gt;. The text box for this resource should contain any identifiable string within the script tag or it's contents.</li><li>Custom Text: Any string of custom text to be matched exactly. Use this if any of the above options are insufficient, and you don't require the pattern matching ability of a regular expression.</li><li>Regex: A regex to match any custom pattern. The regex should be in the format required for PHP's preg_match function, including delimiters and global options (eg. i for case insensitive). In short, the value in the text box is passed to preg_match unchanged. In order to preserve whitespace in the final html output, it is advisable to end the regex with \s*, to include any whitespace up to the next tag.</li></ul>"
