PLG_INTEREXT_FIELD_DISPLAYTIME_LABEL="Display Execution Time?"
PLG_INTEREXT_FIELD_DISPLAYTIME_DESC="Set to 'Yes' if you want to see the time taken by InterExt to process the page. The time, in seconds, is added to the start of the body section, in a p element with display:none, so that it doesn't disturb the display of the page in the browser. View the source of the page to see the value (see the documentation for your browser if you don't know how to view the source, though the right-click menu usually has that option)."

PLG_INTEREXT_FIELDSET_MOOTOOLS_LABEL="MooTools Core"
PLG_INTEREXT_FIELD_MOOTOOLSACTION_LABEL="MooTools Action"
PLG_INTEREXT_FIELD_MOOTOOLSACTION_DESC="Select the action you want to perform to load MooTools Core.<br /><br /><b>Do Nothing:</b> Leave the default copy of MooTools loaded by Joomla! as it is. Note that if you select this option, any pages which InterExt adds jQuery to will result in jQuery added first before MooTools, which may lead to problems. If you need MooTools and jQuery on the same page, we recommend specifying an Action here so that InterExt adds MooTools to the page before jQuery.<br /><b>Remove All:</b> Remove MooTools Core from all pages.<br /><b>Include On Selected Menu Items Only:</b> Load MooTools Core on all pages selected in 'MooTools Menu Items' only.<br /><b>Include On All Menu Items Except Selected:</b> Load MooTools Core on all pages except those selected in 'MooTools Menu Items'."
PLG_INTEREXT_FIELD_MOOTOOLSMENUITEMS_LABEL="MooTools Menu Items"
PLG_INTEREXT_FIELD_MOOTOOLSMENUITEMS_DESC="Menu Item selection for MooTools Core, depending on the 'MooTools Action' setting. Use ctrl-click to select more than one menu item. ctrl-click the last selected item to remove all selections."
PLG_INTEREXT_FIELD_MOOTOOLSLOCATION_LABEL="MooTools Location"
PLG_INTEREXT_FIELD_MOOTOOLSLOCATION_DESC="The source location to load MooTools Core from.<br /><br /><b>Joomla! Default:</b> Use the copy of MooTools that comes with Joomla!.<br /><b>Local (InterExt):</b> Use a copy of MooTools Core that comes with InterExt on your server.<br /><b>Google:</b> Use Google's CDN: https://ajax.googleapis.com/ajax/libs/MooTools/&lt;version&gt;/MooTools.js."
PLG_INTEREXT_OPT_MOOTOOLSLOCATION_JOOMLA="Joomla Default"
PLG_INTEREXT_OPT_MOOTOOLSLOCATION_INTEREXT="Local (InterExt)"
PLG_INTEREXT_FIELD_MOOTOOLSVERSION_LABEL="MooTools Version"
PLG_INTEREXT_FIELD_MOOTOOLSVERSION_DESC="The version of MooTools to use. This has no effect if 'MooTools Location' is Joomla Default, as Joomla! only comes with a single version. InterExt comes with several versions, however, so if you wish to use or test different versions of MooTools from your server, select Local (InterExt) for Location. Google also hosts all versions. The latest version included with InterExt is 1.4.5. Future versions are listed here in case of future releases."
PLG_INTEREXT_FIELD_MOOTOOLSCOMPRESSED_LABEL="Compressed?"
PLG_INTEREXT_FIELD_MOOTOOLSCOMPRESSED_DESC="Whether or not to load the compressed version of MooTools"

PLG_INTEREXT_FIELD_MOOTOOLSEXCEPTIONS_LABEL="Exceptions"
PLG_INTEREXT_FIELD_MOOTOOLSEXCEPTIONS_DESC="Here you can select some exceptions that ensure that MooTools will be loaded if this condition is met. This is particularly useful if you don't need MooTools generally, but, for example, you still want to allow registered users to edit articles on the front end, as the front end editing features are heavily dependent on MooTools.<br /><b>None:</b> No exceptions, simply follow the behaviour defined in MooTools Action.<br /><b>Include MooTools if User Logged In:</b> In this instance, MooTools will always be included if the user is logged in, regardless of the setting for MooTools Action.<br /><b>Include MooTools if User Logged In and Can Edit:</b> In this instance, MooTools will always be added if a user is logged in and has edit permissions on the current page, regardless of the setting for MooTools Action."
PLG_INTEREXT_OPT_MOOTOOLSEXCEPTION_NONE="No Exception"
PLG_INTEREXT_OPT_MOOTOOLSEXCEPTION_USER="Include MooTools if User Logged In"
PLG_INTEREXT_OPT_MOOTOOLSEXCEPTION_EDIT="Include MooTools if User Logged In and Can Edit"

PLG_INTEREXT_FIELDSET_MOOTOOLSMORE_LABEL="MooTools More"
PLG_INTEREXT_FIELD_MOOTOOLSMOREACTION_LABEL="MooTools More Action"
PLG_INTEREXT_FIELD_MOOTOOLSMOREACTION_DESC="Select the action you want to perform to load MooTools more. Note that InterExt will only add MooTools More if it is also adding MooTools Core to the page, as well as following the settings defined here.<br /><br /><b>Do Nothing:</b> Leave any copies of MooTools more as it is.<br /><b>Remove All:</b> Remove MooTools more from all pages.<br /><b>Include On Selected Menu Items Only:</b> Load MooTools More on all pages selected in 'MooTools More Menu Items' only.<br /><b>Include On All Menu Items Except Selected:</b> Load MooTools More on all pages except those selected in 'MooTools More Menu Items'."
PLG_INTEREXT_FIELD_MOOTOOLSMOREMENUITEMS_LABEL="MooTools More Menu Items"
PLG_INTEREXT_FIELD_MOOTOOLSMOREMENUITEMS_DESC="Menu Item selection for MooTools More, depending on the 'MooTools More Action' setting. Use ctrl-click to select more than one menu item. ctrl-click the last selected item to remove all selections."
PLG_INTEREXT_FIELD_MOOTOOLSMOREOPTION_LABEL="MooTools More Option"
PLG_INTEREXT_FIELD_MOOTOOLSMOREOPTION_DESC="Option to select location of MooTools more.<br /><b>Joomla! Compressed:</b> Load the compressed copy of MooTools More that comes with Joomla!.<br /><b>Joomla! Uncompressed:</b> Load the uncompressed copy of MooTools More that comes with Joomla!.<br /><b>Custom:</b> Type in a custom location for MooTools More in the MooTools More Custom URL field. This may be useful if you have built a custom build of MooTools More containing only what you require for your website."
PLG_INTEREXT_OPT_MOOTOOLSMOREOPTION_JOOMLACOMP="Joomla! Compressed"
PLG_INTEREXT_OPT_MOOTOOLSMOREOPTION_JOOMLAUNCOMP="Joomla! Uncompressed"
PLG_INTEREXT_OPT_MOOTOOLSMOREOPTION_CUSTOM="Custom"
PLG_INTEREXT_FIELD_MOOTOOLSMORECUSTOMURL_LABEL="MooTools More Custom URL"
PLG_INTEREXT_FIELD_MOOTOOLSMORECUSTOMURL_DESC="A custom URL for MooTools more. The text you enter here is added exactly as written as the src attribute in a script tag."
PLG_INTEREXT_FIELD_MOOTOOLSMOREEXCEPTIONS_LABEL="Exceptions"
PLG_INTEREXT_FIELD_MOOTOOLSMOREEXCEPTIONS_DESC="Here you can select some exceptions which, if true, will see MooTools More still added to the page, as long is it was already on the page, and MooTools Core is being added by InterExt to the page. This differs slightly from the behaviour of the MooTools Core Exception, as Joomla! always adds MooTools Core to every page.<br /><b>None:</b> No exceptions, simply follow the behaviour defined in MooTools More Action.<br /><b>Include MooTools if User Logged In:</b> In this instance, MooTools will always be included if the user is logged in, regardless of the setting for MooTools Action.<br /><b>Include MooTools if User Logged In and Can Edit:</b> In this instance, MooTools will always be added if a user is logged in and has edit permissions on the current page, regardless of the setting for MooTools Action."
PLG_INTEREXT_OPT_MOOTOOLSMOREEXCEPTION_NONE="No Exception"
PLG_INTEREXT_OPT_MOOTOOLSMOREEXCEPTION_USER="Include MooTools More if User Logged In"
PLG_INTEREXT_OPT_MOOTOOLSMOREEXCEPTION_EDIT="Include MooTools More if User Logged In and Can Edit"

PLG_INTEREXT_FIELDSET_JOOMLALIBS_LABEL="Joomla! MooTools Libraries"

PLG_INTEREXT_FIELD_STRIPJOOMLAMOOTOOLSLIBS_LABEL="Remove MooTools Libs"
PLG_INTEREXT_FIELD_STRIPJOOMLAMOOTOOLSLIBS_DESC="Joomla! contains several MooTools dependent javascript libraries that are loaded on different occasions. Here you can choose to remove them to avoid errors if you are also removing MooTools itself. This option doesn't include caption.js which comes under the Remove JCaption option."
PLG_INTEREXT_FIELD_STRIPMOOTOOLSJCAPTION_LABEL="Remove JCaption"
PLG_INTEREXT_FIELD_STRIPMOOTOOLSJCAPTION_DESC="Whether to remove the JCaption MooTools code added by default by some versions of Joomla!. This is a block of code that looks like:<br /><br /><pre>window.addEvent('load', function(){ new JCaption('img.caption');});</pre>"
PLG_INTEREXT_FIELD_STRIPMOOTOOLSJTOOLTIP_LABEL="Remove JTooltip"
PLG_INTEREXT_FIELD_STRIPMOOTOOLSJTOOLTIP_DESC="Whether to remove the JTooltip MooTools code added by Joomla! on some pages. The JTooltip requires the addition of MooTools More, adding a significant extra download for only a small benefit. Selecting this option doesn't also remove MooTools More, however. Use the MooTools More options to do that."
PLG_INTEREXT_OPT_NEVER="Never"
PLG_INTEREXT_OPT_ALWAYS="Always"
PLG_INTEREXT_OPT_IFNOMOOTOOLS="If No MooTools Core"
PLG_INTEREXT_OPT_IFNOMOOTOOLSMORE="If No MooTools More"

PLG_INTEREXT_OPT_REMOVEIFNOMOOTOOLS="Remove if no MooTools"
PLG_INTEREXT_OPT_REMOVEIFNOMOOTOOLSMORE="Remove if no MooTools More"

PLG_INTEREXT_FIELDSET_JQUERY_LABEL="jQuery"
PLG_INTEREXT_FIELD_JQUERYACTION_LABEL="jQuery Action"
PLG_INTEREXT_FIELD_JQUERYACTION_DESC="Select the action you want to perform on instances of jQuery.<br /><br /><b>Do Nothing:</b> Leave all copies of jQuery as they are.<br /><b>Remove All:</b> Remove all copies of jQuery from all pages.<br /><b>Include On Selected Menu Items Only:</b> Add jQuery to all pages selected in 'jQuery Menu Items', replacing any recognised copy(s) found on those pages. Copies of jQuery on any other page will be removed.<br /><b>Include On All Menu Items Except Selected:</b> Add jQuery to all pages except those selected in 'jQuery Menu Items', replacing any recognised copy(s) on those pages. Any copies of jQuery on selected menu items will be removed.<br /><br /><b>Note:</b> These are the jQuery filename formats that InterExt recognises ('x' is any digit [0-9]):<br /><br />jquery.js<br />jquery-x.x.js<br />jquery.x.x.js<br />jquery-x.x.x.js<br />jquery.x.x.x.js<br />jquery-latest.js<br />jquery.latest.js<br /><br />Plus all of the above ending in .min.js or .pack.js"
PLG_INTEREXT_FIELD_JQUERYMENUITEMS_LABEL="jQuery Menu Items"
PLG_INTEREXT_FIELD_JQUERYMENUITEMS_DESC="Select the menu items that you want jQuery to be included on. Use ctrl-click to select more than one menu item. ctrl-click the last selected item to remove all selections."
PLG_INTEREXT_FIELD_JQUERYVERSION_LABEL="jQuery Version"
PLG_INTEREXT_FIELD_JQUERYVERSION_DESC="The version of jQuery to add to the pages. Note that this list contains future version numbers that are not yet released (beyond 1.7.1), and as a result aren't stored by InterExt locally, and may not yet be available on any of the public servers listed here either. Versions of jQuery that have been released since this version of InterExt was released will need to be retrieved from a public server (i.e. don't set this to Local), unless InterExt is updated."
PLG_INTEREXT_FIELD_JQUERYSERVER_LABEL="jQuery Server"
PLG_INTEREXT_FIELD_JQUERYSERVER_DESC="The jQuery server to use.<br /><br /><b>Local:</b> Use a copy of jQuery included with InterExt, and installed on your server in InterExt's folder.<br /><b>Google:</b> http://ajax.googleapis.com/ajax/libs/jquery/&lt;version-number&gt;/jquery.min.js<br /><b>jQuery:</b> http://code.jquery.com/jquery-&lt;version-number&gt;.min.js<br /><b>Microsoft:</b> http://ajax.aspnetcdn.com/ajax/jQuery/jquery-&lt;version-number&gt;.min.js"
PLG_INTEREXT_FIELD_JQUERYFILETYPE_LABEL="jQuery File Type"
PLG_INTEREXT_FIELD_JQUERYFILETYPE_DESC="jQuery file type.<br /><br /><b>Minified:</b> jQuery minified so that it's as small a download as possible. This is the file type typically used in live sites.<br /><b>Uncompressed:</b> Full source version, often useful in debugging and development if you are programming with jQuery. Not typically for use on live sites."
PLG_INTEREXT_FIELD_JQUERYNOCONFLICT_LABEL="Run In No Conflict Mode?"
PLG_INTEREXT_FIELD_JQUERYNOCONFLICT_DESC="If this is set to Yes, a call to jQuery.noConflict() will be inserted immediately after the jQuery script tag. This may resolve javascript errors caused by conflicts with other javascript files."

