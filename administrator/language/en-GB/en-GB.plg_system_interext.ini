PLG_INTEREXT_FIELDSET_GROUPOPTIONS_LABEL="Group Options"
PLG_INTEREXT_FIELD_CHECKFOROVERLAP_LABEL="Check for Overlaps?"
PLG_INTEREXT_FIELD_CHECKFOROVERLAP_DESC="It is possible, if setting any Group settings when using any of the Resource Types aside from script - src and link, that there will be more than one match that overlap each other, which may result in corrupted html if allowed to proceed. If this setting is 'Yes', then checks will be run to detect any overlaps, and if any are found, the processing will stop, and a debug message added to the html that can be viewed in the html source at the start of the body section (it wont display in the browser). These checks, however, will have a slight performance impact, so they can be turned off by setting this to 'No'. We recommend leaving this at 'Yes' while changing any InterExt Group settings, if you are using any Resource Type aside from script - src or link. Once you have verified that your settings are working correctly, then this can be turned off."

